{% extends 'layout.html' %}
{% block titulo %}Registre su perfil aqu√≠{% endblock %}
{% block contenido %}

<style>
  /* Navbar */
  .navbar {
    background-color: #6f4e37;
  }

  .navbar-brand, .navbar-nav .nav-link, .dropdown-item {
    color: #f5f5dc;
  }

  .navbar-nav .nav-link.active {
    color: #f5f5dc;
  }

  .dropdown-menu {
    background-color: #6f4e37;
  }

  .dropdown-item:hover {
    background-color: #8b5e3c;
    color: #fff;
  }

  /* Body */
  body {
    background-color: #cfc09c;
    color: #4a2c1e;
  }

  .form-label {
    color: #4a2c1e;
    font-weight: bold;
  }

  .form-control {
    border: 1px solid #6f4e37;
    border-radius: 5px;
  }

  .form-control:focus {
    border-color: #8b5e3c;
    box-shadow: 0 0 5px rgba(139, 94, 60, 0.5);
  }

  .btn-primary {
    background-color: #6f4e37;
    border-color: #6f4e37;
  }

  .btn-primary:hover {
    background-color: #8b5e3c;
    border-color: #8b5e3c;
  }
</style>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <i class="fa-solid fa-star fa-bounce" style="color: #FFD43B;"></i>
    <a class="navbar-brand" href="/">Techcafe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign-Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signin"><i class="fa-solid fa-user fa-fade" style="color: #FFD43B;"></i></a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <form method="post" action="/signup" class="row g-3">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" name="nombre" class="form-control" id="inputName">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" name="correo" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" name="clave" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </form>
</div>

{% endblock %}
